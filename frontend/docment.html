<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="admin-profile">
                <div class="admin-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <div class="admin-info">
                    <h2>Admin Panel</h2>
                    <p>Welcome back</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    Dashboard
                </a>
                <a href="user.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    Users
                </a>
                <a  class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>
                    Documents
                </a>
            </nav>
            <button class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Document Management</h1>
                <div class="header-actions">
                    <button class="add-doc-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
                        Add Document
                    </button>
                    <button class="refresh-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
                        Refresh
                    </button>
                </div>
            </header>

            <div class="documents-container">
                <div class="documents-grid" id="documents-grid">
                    <!-- Document Cards will be inserted here by JavaScript -->
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('http://localhost:3001/admin/documents', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        const documentsGrid = document.getElementById('documents-grid');
                        data.documents.forEach(doc => {
                            const docCard = document.createElement('div');
                            docCard.className = 'document-card';
                            docCard.innerHTML = `
                                <div class="document-icon ${getFileTypeIcon(doc.filename)}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>
                                </div>
                                <div class="document-info">
                                    <h3>${doc.filename}</h3>
                                    <span class="document-type">${getFileType(doc.filename)}</span>
                                    <div class="document-meta">
                                        <span>Size: Unknown</span>
                                        <span>Modified: Unknown</span>
                                    </div>
                                </div>
                                <div class="document-actions">
                                    <button class="action-btn view" data-doc-id="${doc.id}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                        View
                                    </button>
                                    <button class="action-btn download" data-doc-id="${doc.id}" data-filename="${doc.filename}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                        Download
                                    </button>
                                    <button class="action-btn delete" data-doc-id="${doc.id}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                        Delete
                                    </button>
                                </div>
                            `;
                            documentsGrid.appendChild(docCard);
                        });

                        // Add event listeners to view buttons
                        document.querySelectorAll('.action-btn.view').forEach(button => {
                            button.addEventListener('click', function() {
                                const docId = this.getAttribute('data-doc-id');
                                fetch(`http://localhost:3001/view-file/${docId}`, {
                                    headers: {
                                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                                    }
                                })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.error) {
                                        alert(data.error);
                                    } else {
                                        alert(data.preview); // Display the preview in an alert for now
                                    }
                                })
                                .catch(error => console.error('Error fetching document preview:', error));
                            });
                        });

                        // Add event listeners to download buttons
                        document.querySelectorAll('.action-btn.download').forEach(button => {
                            button.addEventListener('click', function() {
                                const docId = this.getAttribute('data-doc-id');
                                const filename = this.getAttribute('data-filename');
                                fetch(`http://localhost:3001/download/${docId}`, {
                                    headers: {
                                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                                    }
                                })
                                .then(response => {
                                    if (response.ok) {
                                        return response.blob();
                                    } else {
                                        return response.json().then(data => { throw new Error(data.error); });
                                    }
                                })
                                .then(blob => {
                                    const url = window.URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.style.display = 'none';
                                    a.href = url;
                                    a.download = filename;
                                    document.body.appendChild(a);
                                    a.click();
                                    window.URL.revokeObjectURL(url);
                                })
                                .catch(error => console.error('Error downloading document:', error));
                            });
                        });

                        // Add event listeners to delete buttons
                        document.querySelectorAll('.action-btn.delete').forEach(button => {
                            button.addEventListener('click', function() {
                                const docId = this.getAttribute('data-doc-id');
                                fetch('http://localhost:3001/admin/delete-document', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                                    },
                                    body: JSON.stringify({ docId })
                                })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.error) {
                                        alert(data.error);
                                    } else {
                                        alert(data.message);
                                        // Remove the document card from the grid
                                        this.closest('.document-card').remove();
                                    }
                                })
                                .catch(error => console.error('Error deleting document:', error));
                            });
                        });
                    })
                    .catch(error => console.error('Error fetching documents:', error));
                });

                function getFileType(filename) {
                    const ext = filename.split('.').pop().toLowerCase();
                    switch (ext) {
                        case 'pdf': return 'PDF';
                        case 'doc': return 'DOC';
                        case 'docx': return 'DOCX';
                        case 'xls': return 'XLS';
                        case 'xlsx': return 'XLSX';
                        default: return 'Unknown';
                    }
                }

                function getFileTypeIcon(filename) {
                    const ext = filename.split('.').pop().toLowerCase();
                    switch (ext) {
                        case 'pdf': return 'pdf';
                        case 'doc':
                        case 'docx': return 'doc';
                        case 'xls':
                        case 'xlsx': return 'xls';
                        default: return 'unknown';
                    }
                }

                document.querySelector('.logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('adminToken');
                    window.location.replace('adminsignin.html'); // Ensures redirection without back navigation
                });
            </script>
        </main>
    </div>
</body>
</html>
