<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>  
    <div class="sp1">
        <div class="sp2">
            <div class="sp">
                <div class="sp3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <h1>Admin Portal</h1>
            </div>
            
            <div class="sp4">
                <h2>Administrator Sign Up</h2>
                <p class="subtitle">Please enter your details to create an admin account</p>
                
                <!-- Corrected form structure -->
                <form id="signupForm">
                    <div class="sp5">
                        <label for="username">Username</label>
                        <div class="sp6">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input type="text" id="username" placeholder="Enter admin username" required>
                        </div>
                    </div>
                    
                    <div class="sp5">
                        <label for="password">Password</label>
                        <div class="sp6">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="password" placeholder="Enter admin password" required>
                        </div>
                    </div>

                    <div class="sp5">
                        <label for="secretKey">Secret Key</label>
                        <div class="sp6">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2l1.09 3.41L16 6l-2.5 1.82L14 11l-2-1.5L10 11l.5-3.18L8 6l2.91-.59L12 2z"/>
                            </svg>
                            <input type="password" id="secretKey" placeholder="Enter admin secret key" required>
                        </div>
                    </div>
                    <div class="sp7">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Keep me signed in</span>
                        </label>
                        <a href="adminsignin.html" class="sp8">Login as admin</a>
                        
                    </div>
                  
                    <div class="sp7">
                        <a href="signup.html" class="sp8">Register as user</a> 
                        <a href="index.html" class="sp8">Login as user</a>
                    </div>

                    <button type="submit" class="sp10">Sign Up</button>
                </form>

                <div class="sp9">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                    </svg>
                    <span>This is a secure admin portal. Unauthorized access is prohibited.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const secretKey = document.getElementById("secretKey").value;

            try {
                const response = await fetch("http://localhost:3001/auth/admin/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, secretKey })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = "adminsignin.html";  
                    alert("Admin account created successfully.");
                    // Ensure correct spelling
                } else {
                    alert(data.error || "Failed to create admin account.");
                }

            } catch (error) {
                alert("Connection error. Please try again.");
            }
        });
    </script>
</body>
</html>
